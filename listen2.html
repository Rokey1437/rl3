<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        let options = {
            era: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            timezone: 'UTC',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
        }
       
    
        document.write(`<p> ${today.toLocaleString('ar-EG')}</p>`);
        document.write(`<p> ${today.toLocaleString('ar-EG', options)}</p>`);
        document.write(`<p> ${today.toLocaleString('ar-EN')}</p>`);
        document.write(`<p> ${today.toLocaleString('en-GB')}</p>`);
        document.write(`<p> ${today.toLocaleString('en-GB', options)}</p>`);
        document.write(`<p> ${today.toLocaleString('uk-UK', options)}</p>`);
    </script>
    <br>
    <script>
        let options1 = {     
            year: '2-digit',
            month: 'short',
            day: '2-digit',
            weekday: 'short',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
        }
       
    
        document.write(`<p> ${today.toLocaleString('ar-EG', options1)}</p>`);
        document.write(`<p> ${today.toLocaleString('en-GB', options1)}</p>`);
        document.write(`<p> ${today.toLocaleString('ru-RU', options1)}</p>`);
        document.write(`<p> ${today.toLocaleString('uk-UK', options1)}</p>`);
    </script>
</body>
</html>
